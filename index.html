<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme-Gen</title>
</head>

<body>
    <nav class="flex space-between">
        <button onclick="localStorage.clear()" class="clear-storage"></button>
        <h1 class="logo"><span>my</span>logo</h1>
        <button onclick="toggleNav()" class="toggle-nav"></button>
        <ul class="flex nav-list clean-list">
            <li>Gallery</li>
            <li>Blank Editor</li>
            <li onclick="renderMemes()">Memes</li>
            <li>About</li>
        </ul>
    </nav>
    <section class="gallery">
        <div class="flex trending-kewords align-center space-around">
            <input type="text" placeholder="Search">
            <a href="#">lorem</a>
            <a href="#">ipsum</a>
            <a href="#">dolor</a>
        </div>
        <div class="img-container grid"></div>
    </section>
    <!-- <section class="editor-config" >
            <form onsubmit="">
            <input type="number" name="canvas-width">
            <input type="number" name="canvas-height">
            <input type="checkbox" name="whatsapp-sticker" id="">
        </form>
    </section> -->
    <section class="editor flex space-around">
        <canvas onmousedown="mouseIsDown(event)" onmousemove="drag(event)" onmouseup="mouseIsUp()" height="512"
            width="512" id="meme"></canvas>
        <div class="control">
            <input onkeyup="onTextChange(this.value)" type="text" placeholder="Enter Text">
            <button title="Previous Text" onclick="onFocusPrevTxt()" class="prev"></button>
            <button title="Next Text" onclick="onFocusNextTxt()" class="next"></button>
            <button title="Add New Text" onclick="onAddText()" class="add"></button>
            <button title="Delete Text line" onclick="onRemoveLayer()" class="delete"></button>
            <!-- <select onchange="onTextAlignChange(this.value)" class="text-align align-left">
                <option title="Align Text To Left" value="left" class="align-left">left</option>
                <option title="Align Text To Center" value="center" class="align-center">center</option>
                <option title="Align Text To Right" value="right" class="align-right">right</option>
            </select> -->
            <select onchange="onFontChange(this.value)" class="font">
                <option value="impact">Impact</option>
                <option value="sans-serif">Sans-Serif</option>
                <option value="Arial">Arial</option>
                <option value="serif">Serif</option>
                <option value="arabolic">Arabolic</option>
                <option value="waltograph">Waltograph</option>
                <option value="vodka">Vodka</option>
                <option value="propaganda">Propaganda</option>
                <option value="killigrew">Killigrew</option>
                <option value="kaushan-script">Kaushan Script</option>
                <option value="karate">Karate</option>
                <option value="ben-zion">Ben Zion</option>
            </select>
            <input onchange="onSetSize(this)" type="number" min="8" value="40" name="font-size">
            <input title="Fill Color" onchange="onSetFill(this.value)" type="color" name="fill">
            <input title="Stroke Color" onchange="onSetStroke(this.value)" type="color" name="stroke">
            <button onclick="onSave('localStorage','jpeg')" title="Save Localy" class="save"></button>
            <button title="Save Localy" class="save"></button>
            <a onclick="onSave('download','jpeg',this)" title="Save as jpeg" class="save jpg" download="meme.jpg"></a>
            <a onclick="onSave('download','png',this)" title="Save as png" class="save png" download="meme.png"></a>
            <a onclick="onSave('download','webp',this)" title="Save as webp" class="save webp" download="sticker.webp"></a>
        </div>
    </section>
    <section class="save-modal">
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
    </section>
    <footer>
        <h1 class="logo"><span>my</span>logo</h1>
        <small>Lorem ipsum dolor sit amet consectetur.</small>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-control.js"></script>
    <script src="js/editor-service.js"></script>
    <script src="js/editor-control.js"></script>
</body>

</html>
